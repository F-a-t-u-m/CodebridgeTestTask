<div class="container">
  <div class="search-bar-block">
    <label for="search">Filter by keywords</label>
    <input name="search" id="seacrh" type="text" placeholder="Search..." [(ngModel)]="searchValue"
      (input)="applyFilter()">
  </div>
  <div class="count">
    <span class="count__results">Results: {{ resultCount }}</span>
    <hr class="horizontal-line-style">
  </div>
  <ul class="list-styles">
    <li class="list-unstyled" *ngFor="let article of filteredArticles">
      <mat-card class="card-block">
        <img class="card-block__image" src="{{article.image_url}}" alt="{{article.image_url}}" />
        <div class="card-block__description descriptions">
          <span class="descriptions__date">{{article.published_at | date:'MMMM d, y'}}</span>
          <h3 class="descriptions__title" [innerHTML]="article.title | highlight:searchValue"></h3>
          <p class="descriptions__summary">{{ article.summary |
            slice:0:100 }}{{ article.summary.length > 100 ? '...' :
            '' }}</p>
          <a class="descriptions__link" routerLink="{{article.id}}">Read more</a>
        </div>
      </mat-card>
    </li>
  </ul>
</div>
